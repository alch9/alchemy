alchemy:
    cfg_version: '1.0'

units:
    alchemy.std:
        Print context:
            func: print_ctx
            type: meta
        Context:
            func: define_context 
            type: meta
        Loop:
            func: loop 
            type: meta
        Command:
            func: run_command
        Print stream:
            func: print_stream
        CLI positional:
            func: cli_args_positional
        To int:
            func: to_int
            type: meta
        to-str:
            func: to_str
            input:
                var: Variable to be converted to str
            output:
                str_var: Converted variable
        Parse yaml file:
            func: parse_yaml_file
        Environment:
            func: env_values
        To list:
            func: to_list
            type: meta
        Delete context:
            func: delete_ctx
            type: meta
        Context required:
            func: ctx_required
            type: meta
        Foreach:
            func: for_each
            type: meta
        Export dict:
            func: dict_to_ctx
