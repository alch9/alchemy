alchemy:
    cfg_version: '1.0'

units:
    alchemy.builtin_units:
        print-context:
            func: print_ctx
            type: meta
        context:
            func: define_context 
            type: meta
        Loop:
            func: loop 
            type: meta
        Command:
            func: run_command
        print-stream:
            func: print_stream
        cli-positional:
            func: cli_args_positional
            input:
                spec: List of variables
        To int:
            func: to_int
            type: meta
        to-str:
            func: to_str
            input:
                var: Variable to be converted to str
            output:
                str_var: Converted variable
        Parse yaml file:
            func: parse_yaml_file
        environment:
            func: env_values
        To list:
            func: to_list
            type: meta
        Delete context:
            func: delete_ctx
            type: meta
        Context required:
            func: ctx_required
            type: meta
        Foreach:
            func: for_each
            type: meta
        Export dict:
            func: dict_to_ctx
        #------------------------------------------
        query-dict:
            func: query_dict
            type: meta
            input:
                dict_var: Python dictionary object
                pathmap: Dictionary where value is query string and key is what will be put into the context
            examples: |
                Assume a dict 
                some_dict = {
                    'a': {'b': 10},
                    'c': {'b': [1,2,3]},
                }

                query-dict:
                    dict_var: $some_dict
                    pathmap:
                        x:  'a/b'
                        y:  'c/b'
               
                This will map x = 10 and y = [1,2,3]. The x & y will be put in context
        #------------------------------------------
        format-str:
            func: format_str
            type: meta
            input:
                pattern: String format spec
            output:
                new_str: Formatted string
