alchemy:
    cfg_version: '1.0'

include: [alchemy]

units:
    file-exists:
        desc: Whether file exists or not
        type: simple-wrap
        func: os.path.exists
        input:
            path: Filepath
        output:
            exists_flag: Bool. True if file exists
    Greet:
        type: simple-wrap
        desc: Greet user
        func: testcode.b.greet
        input:
            name: Name of the user
        output:
            greeting: The greeting string
    Add Numbers: 
        desc: Add 2 numbers
        func: testcode.b.add
        input:
            a: Integer
            b: Integer
        output:
            result: Addition value
    Mul Numbers: 
        desc: Multiply 2 numbers
        func: testcode.b.mul
        input:
            a: Integer
            b: Integer
        output:
            result: Multiplication value

