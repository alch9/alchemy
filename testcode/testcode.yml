    cfg_version: '1.0'

include: [alchemy]

units:
    just-hello:
        desc: Just to say Hello
        func: testcode.b.just_hello
    file-exists:
        desc: Whether file exists or not
        type: simple-wrap
        func: os.path.exists
        input:
            path: Filepath
        output:
            exists_flag: Bool. True if file exists
    greet:
        type: simple-wrap
        desc: Greet user
        func: testcode.b.greet
        input:
            name: Name of the user
        output:
            greeting: The greeting string
    add-num: 
        desc: Add 2 numbers
        func: testcode.b.add
        input:
            a: Integer
            b: Integer
        output:
            result: Addition value
    mul-num: 
        desc: Multiply 2 numbers
        func: testcode.b.mul
        input:
            a: Integer
            b: Integer
        output:
            result: Multiplication value

